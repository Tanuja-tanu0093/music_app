<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="player-details">
            <h2 id="title">Track Title</h2>
            <p id="artist">Artist Name</p>
        </div>
        <audio id="audio" src=""></audio>
        <div class="controls">
            <button id="prev" onclick="prevTrack()">Prev</button>
            <button id="play" onclick="playPauseTrack()">Play</button>
            <button id="next" onclick="nextTrack()">Next</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress" value="0" max="100" onchange="setProgress()">
        </div>
        <div class="volume-container">
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
